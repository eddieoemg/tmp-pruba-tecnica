<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">Usuarios</h4>
                </div>
                <div class="card-body p-4">

                    <div id="recordsAlert" class="alert alert-danger fade d-none" role="alert">
                        <span id="recordsAlertMessage"></span>
                    </div>

                    <div id="recordsLoader" class="text-center py-4 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="recordsTable">
                            <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Usuario</th>
                                <th>Correo</th>
                                <th>Teléfono</th>
                                <th>Website</th>
                                <th>Dirección</th>
                                <th>Compañía</th>
                            </tr>
                            </thead>
                            <tbody id="recordsBody">
                            <tr id="emptyRow">
                                <td colspan="8" class="text-center text-muted">Sin registros</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<template id="recordTemplate">
    <tr>
        <td class="row-id"></td>
        <td class="row-name"></td>
        <td class="row-username"></td>
        <td class="row-email"></td>
        <td class="row-phone"></td>
        <td class="row-website"></td>
        <td class="row-address"></td>
        <td class="row-company"></td>
    </tr>
</template>

<script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>

</body>
</html>

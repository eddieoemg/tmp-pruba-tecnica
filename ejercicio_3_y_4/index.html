<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contacto</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-10 col-sm-12">

            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tab-create" data-bs-toggle="tab" data-bs-target="#pane-create" type="button" role="tab" aria-controls="pane-create" aria-selected="true">
                        Crear Registro
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-records" data-bs-toggle="tab" data-bs-target="#pane-records" type="button" role="tab" aria-controls="pane-records" aria-selected="false">
                        Registros
                    </button>
                </li>
            </ul>

            <div class="tab-content mt-3" id="mainTabsContent">

                <div class="tab-pane fade show active" id="pane-create" role="tabpanel" aria-labelledby="tab-create">
                    <div class="card">
                        <div class="card-header bg-primary text-white text-center py-3">
                            <h4 class="mb-0">Registro de Contacto</h4>
                        </div>
                        <div class="card-body p-4">

                            <div id="alertContainer" class="alert alert-danger alert-dismissible fade d-none" role="alert">
                                <span id="alertMessage"></span>
                                <ul id="alertList" class="mb-0 mt-1 d-none"></ul>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <div id="successContainer" class="alert alert-success alert-dismissible fade d-none" role="alert">
                                <span id="successMessage"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form id="contactForm" novalidate>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" maxlength="100" required>
                                    <div class="invalid-feedback" id="nameError"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Telefono (opcional)</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="012345678" maxlength="20" required>
                                    <div class="invalid-feedback" id="phoneError"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electornico</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="mail@mail" maxlength="255" required>
                                    <div class="invalid-feedback" id="emailError"></div>
                                </div>

                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg" id="btnSubmit">
                                        <span id="btnText">Registrar</span>
                                        <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="pane-records" role="tabpanel" aria-labelledby="tab-records">
                    <div class="card">
                        <div class="card-header bg-primary text-white text-center py-3">
                            <h4 class="mb-0">Registros</h4>
                        </div>
                        <div class="card-body p-4">

                            <div id="recordsAlert" class="alert alert-danger fade d-none" role="alert">
                                <span id="recordsAlertMessage"></span>
                            </div>

                            <div id="recordsLoader" class="text-center py-4 d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="recordsTable">
                                    <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Telefono</th>
                                        <th>Correo electronico</th>
                                        <th>Fecha de registro</th>
                                    </tr>
                                    </thead>
                                    <tbody id="recordsBody">
                                    <tr id="emptyRow">
                                        <td colspan="5" class="text-center text-muted">Sin registros</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<template id="recordRowTemplate">
    <tr>
        <td class="row-index"></td>
        <td class="row-name"></td>
        <td class="row-phone"></td>
        <td class="row-email"></td>
        <td class="row-date"></td>
    </tr>
</template>

<script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>

</body>
</html>
